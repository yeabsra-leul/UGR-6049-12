        <nav>

                </li>

        </nav>
        <div class="hamburger outer-shadow">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        
    </header>

    <main>
        
        <div class="home-text">
            <h1>Contact Me</h1>
            <p>If You Wish To Hire Me , Send A Message Below</p>
        </div>
        
        <div class="info">
            <div class="phone-num">
                <ion-icon name="call-outline"></ion-icon>
                <h3>Phone Number</h3>
                <p>+251940830801</p>
            </div>

            <div class="email-ad">
                <ion-icon name="mail-outline"></ion-icon>
                <h3>Email</h3>
                <p>lyeabsra@gmail.com</p>
            </div> 

            <div class="address">
                <ion-icon name="location-outline"></ion-icon>
                <h3>Address</h3>
                <p>Addis Ababa , Ethiopia</p>
            </div>
        </div>

        <div class="inputs">
            <div class="personal-info">
                <div class="name inner-shadow"> <input type="text" placeholder="Enter Your Name " name="name" class="inner-shadow"></div>
                <div class="email inner-shadow"> <input type="text" placeholder="Enter your Email" name="email" class="inner-shadow"></div>
                <div class="subject inner-shadow"> <input type="text" placeholder="Write Your Subject " name="subject"  class="inner-shadow"></div>  
            </div>

            <div class="message">
                <textarea name="" id="" cols="50" rows="15" class="inner-shadow" placeholder="Write Your Message"></textarea>
            </div>
            <a href="" class="send-btn outer-shadow hover-in-shadow">&nbsp;&nbsp;Send&nbsp;&nbsp;</a>
        </div>
        
    </main>
    <footer>
        <a href="https://www.facebook.com/yeabsra.leulseged/" class="facebook-icon"><ion-icon name="logo-facebook"></ion-icon><a>
